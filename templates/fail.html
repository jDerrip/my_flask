{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Error!</h1>
        <small>{{ err_stmt }}</small>
        <br><br>
        <form action="/form" method="POST">
            <div class="mb-3">
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" name="first_name" value="{{ first_name }}">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name" name="last_name" value="{{ last_name }}">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com" aria-describedby="emailHelp" name="email_addr" value="{{ email }}">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        

    </div>
{% endblock %}
