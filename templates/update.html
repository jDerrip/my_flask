{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
   <div class="container">
        <h1>Friends...</h1>
        <br>
        <form action="/update/{{friend_to_update.id}}" method="post">
            <input type="text" placeholder="Name" name="name", value="{{friend_to_update.name}}">
            <input type="submit" value="Update Name" class="btn btn-secondary">
        </form>
        <br><br>
        {% for friend in friends %}
            <h4>
                {{ friend.name }}
            </h4>
        {% endfor %}
    </div>
{% endblock %}
